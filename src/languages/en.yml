jobshelp:
  page: 
    message: PAGE
    no-prefix: true
  1:
    1: "&7   Welcome to &3MC Jobs&7.  &3MC Jobs&7 is a mod designed to allow you"
    2: "&7to earn money doing various activities on the server based"
    3: "&7upon the jobs you choose."
    4: ""
    5: "&2   To get started you need to choose a job.  You can find"
    6: "&2what jobs are available by typing &e/jobs list &2into the chat box."
    7: ""
    8: "&2Learn more about each job by typing into the chat box:"
    9: "&e/jobs [job_name]"
    10: ""
    11: "&e[job name] &2can be any job name, for example &6digger&2."
    12: "&e/jobs join &2and&e leave &2are explained on the next page."
    13: '--'
  2:
    1: "&2You can join a job by typing the command:"
    2: "&e/jobs join [job name]"
    3: ""
    4: "&2Joining a job will allow you to earn and lose money based upon"
    5: "&2the pay tables of each job.  You are only allowed to have a"
    6: "&2maximum of &c%j&2 jobs on this server."
    7: ""
    8: "&2You can leave a job by entering &e/jobs leave [job name]"
    9: "&2Once you have the maximum number of jobs the server allows,"
    10: "&2the only way to choose new ones is to leave an existing job."
    11: ""
    12: "&2To learn more about &e/jobs list&2 go to the next page."
    13: '--'
  3:
    1: "&2   The list command at a quick glance gives useful"
    2: "&2information about what jobs are available to you and what"
    3: "&2jobs you cannot take."
    4: ""
    5: "&2Jobs that you have are in &cred&2.  Jobs that you can take are in"
    6: "&6gold&2.  Jobs that are unavailable to you are in &8dark grey&2."
    7: ""
    8: "&2Default jobs are in &3dark aqua&2.  They are jobs that are"
    9: "&2given to everyone logging into the server.  Only players with"
    10: "&2the &cmcjobs.admin.leavedefault&2 perm can quit &3default&2 jobs."
    11: ""
    12: "&2Continue the &elist&2 command on the next page."
    13: '--'
  4:
    1: "&2Lastly it tells you how many jobs you have versus the max"
    2: "&2jobs the server allows, which is &c%j&2 on this server." 
    3: "" 
    4: "&2  The &e/jobs leave&2 command works the same as the &ejoin"
    5: "&2command.  You can only leave jobs that you have already"
    6: "&2joined.  This will allow you to pick up new jobs in case you"
    7: "&2change your mind on what you want to be."
    8: ""
    9: "&2Once you leave a job you cannot rejoin it for a server"
    10: "&2specified time frame.  The default is 1 hour."
    11: ""
    12: "&2To learn about &e/jobs [job name] continue to next page"
    13: '--'
  5:
    1: "&2  The &e/jobs [job name]&2 command gives the player all the"
    2: "&2information they need to know about each job."
    3: ""
    4: "&2The first line starts with the &3jobs name&2 and is followed by"
    5: "&2whether you are &cemployed&2 by the job or whether you are"
    6: "&2not part of the job.  In which case it will say &9unemployed&2."
    7: "&2Next it tells you the &abase pay&2 of the job.  This figure is how"
    8: "&2much money or xp &6TIER1&2 will pay you upon doing the &eaction&2."
    9: "&2The last bit of information this line tells the player is whether"
    10: "&2the job &apays&2 or &ccharges&2 the player for completing &eactions&2."
    11: ""
    12: "&2The next page will explain the subsequent lines of &e/jobs [job]"
    13: '--'
  6:
    1: "&2As said a job can both &apay&2 and &ccharge&2 the player.  As an"
    2: "&2example, the &6miner&2 job &apays&2 the player for breaking &7iron ore&2."
    3: "&2However if you place &7iron ore&2 it will &ccharge&2 you money instead."
    4: ""
    5: "&2If you are currently &cemployed&2 with the job it will show you"
    6: "&2your current &6level&2 and &6rank&2 in the job."
    7: "&2The second line is the jobs &6description&2."
    8: ""
    9: "&2After the dashes is what the jobs &eactions&2 are and what blocks"
    10: "&2or entities are used by the job."
    11: ""
    12: "&2The next page will explain the job &eactions&2."
    13: '--'
  7:
    1: "&2The actions are: &6BREAK&2, &6PLACE&2, &6DEFEAT&2, &6CRAFT&2, &6REPAIR&2,"
    2: "&6FISHING&2, &6POTIONS&2, and &6ENCHANT&2."
    3: ""
    4: "&6BREAK&2: Is the action of breaking blocks like &7dirt&2."
    5: "&6PLACE&2: Is the action of placing blocks like &7stone stairs&2."
    6: "&6DEFEAT&2: Is the action of killing monsters like &7spiders&2."
    7: "&6CRAFT&2: Is the action of crafting items like &7wood sword&2."
    8: "&6REPAIR&2: Is the action of repairing items like &7stone shovel&2."
    9: "&2This covers both the &6mcMMO&2 repair and the vanilla repair."
    10: "&6FISHING&2: &aPays&2 or &ccharges&2 whenever you use a fishing rod to"
    11: "&2catch an entity or fish."
    12: "&6Potions&2 and &6Enchants&2 are covered on the next page."
    13: '--'
  8:
    1: "&6POTIONS&2: &aPays&2 or &ccharges&2 for using a brew stand to make"
    2: "&2potions."
    3: "&6ENCHANT&2: &aPays&2 or &ccharges&2 when the player enchants an item."
    4: ""
    5: "&eEnglish&c localization done by: &6RathelmMC"
    6: "&eFrench&c localization done by: &6Monezombie"
    7: "&eGerman&c localization done by: &6Not Implemented"
    8: "&eNederlandse&c localization done by: &6Dreeass"
    9: "&eRussian&c localization done by: &6&6Grim_joy"
    10: "&eSpanish&c localization done by: &6Not Implemented"
    11: ""
    12: "&7More info at:&6 http://dev.bukkit.org/server-mods/mcjobs/"
    13: '--'
  endofpage: 
    message: "&7Continue on Page %g"
    no-prefix: true
  command: 
    message: "&6/jobs help %g"
    no-prefix: true
  finish: 
    message: "&7END OF HELP FILE"
    no-prefix: true
  nohelp: 
    message: "&7%g&c is not a help page!"
    no-prefix: true

