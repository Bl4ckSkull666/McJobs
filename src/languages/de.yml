jobs:
  description:
    kumpel: 
      message: Grabe dich tief in die Erde mit der Spitzhacke und Sammel Steine und Erze.
      no-prefix: true
    graeber: 
      message: Grab mit der Schaufel die Erde und den Sand um fuer dein Taeglich Brot.
    erbauer: 
      message: Verbaue wertvolle Materialen um so dein Geld fuer den taeglichen Bedarf zu decken.
    zimmermann: 
      message: Erstelle und verbaue Stein und Holzgegenstaende.
    jaeger: 
      message: Saeubere die Wildnis von Monstern aller Art.
    bastler: 
      message: Baue einfache oder auch Komplexe Schaltungen.
    holzfaeller: 
      message: Faelle Baeume, sammel Laub und pflanze neue Baeume.
    farmer: 
      message: Toete Tiere, sammel und pflanze Ackergut.
    werkzeugmacher: 
      message: Erstelle Steinwerkzeuge und hoeherwertige Werkzeuge.
    schmied: 
      message: Stelle Ruestungen und Waffen her fuer Tapfere Kaempfer.
    fischer: 
      message: Setze dich gemuetlich an ein Gewaesser und angel fleissig Fische.
    baecker: 
      message: Erstelle tolle und suesse Leckereien.
    alchimist: 
      message: Braue maechtige Traenke um das Boese zu besiegen.
    hexe: 
      message: Du braust Boese und Schaedliche Traenke, um diese gegen das Gute auf dieser Welt zu verwenden.
    verzauberer: 
      message: Mache maechtige Waffen noch maechtiger mit einem Zauber.
    magier: 
      message: Verstaerke kraeftige Ruestungen mit noch kraeftigeren Maechten.
    beschwoerer: 
      message: Verzaubere Werkzeuge um diese noch Kraftvoller und Haltbarer zu machen.
    koch: 
      message: Koche daeftige Mahlzeiten zum Mittags.- und Abendstisch.
    bahner: 
      message: Verlege Schienen und erstelle Zuege.
    schaefer: 
      message: Verdient sein Geld mit dem Verarbeiten von Wolle
